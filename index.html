<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietteria</title>
</head>
<body>

    <!-- inizio container -->
    <div class="container">
        <!-- inizio titolo -->
        <div class="row text-center text-white text-uppercase my-5">
            <col-12>
            <h2>Calcola il prezzo del biglietto</h2>
            </col-12>
        </div>
        <!-- fine titolo -->


        <div class="input-section rounded-3">
            <!-- inizio row -->
            <div class="row my-5">

                <!-- inizio nome -->
                <div class="col-4 py-3 text-center">
                    <label for="nome" class="pink py-2">Nome e Cognome</label>
                    <br>
                    <input type="text" id="nome" value="Pippo">
                </div>
                <!-- fine nome -->

                <!-- inizio km -->
                <div class="col-4 py-3 text-center">
                    <label for="km" class="pink py-2">Km da percorrere</label>
                    <br>
                    <input type="number" id="km" value="20">
                </div>
                <!-- fine km -->

                <!-- inizio eta -->
                <div class="col-4 py-3 text-center">

                    <label for="eta" class="pink py-2">Fascia d'et√†</label>                    
                    <br>

                    <select id="fascia-eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>

                </div>
                <!-- fine eta -->

            </div>
            <!-- fine row -->

            <!-- inzio row -->
            <div class="row">

                <!-- inizio col -->
                <col-12 class="text-center my-5">
                    <!-- inizio submit -->
                    <button id="submit" class="pink rounded-3">
                        Genera
                    </button>
                    <!-- fine submit -->

                    <!-- inizio delete -->
                    <button id="delete" class="pink rounded-3">
                        Annulla
                    </button>
                    <!-- fine delete -->

                </col-12>
                <!-- fine col -->
            </div>
            <!-- fine row -->
        </div>

    </div>
    <!-- fine container -->




    <div class="container">

        <!-- inizio titolo -->
        <div class="row text-center text-white text-uppercase my-5">
            <col-12>
            <h2>Il tuo biglietto</h2>
            </col-12>
        </div>
        <!-- fine titolo -->

        <div class="ticket-section">

            <div class="row p-3">
                <col-12>
                <h4 class="text-uppercase">dettaglio passegeri</h4>
                </col-12>
            </div>



            <div class="row p-3">
                <!-- inzio nome passeggero -->
                <div class="col-4">
                    <h6 class="text-uppercase">nome passeggero</h6>
                    <p id="nome-utente"></p>
                </div>
                <!-- inzio fine passeggero -->

                <!-- inizio offerta -->
                <div class="col-2">
                    <h6>Offerta</h6>
                </div>
                <!-- fine offerta -->

                <!-- inizio carrozza -->
                <div class="col-2">
                    <h6>Carrozza</h6>
                    <div id="numero-carozza">

                    </div>
                </div>
                <!-- fine carrozza -->

                <!-- inizio codice cp -->
                <div class="col-2">
                    <h6>Codice Cp</h6>
                    <div id="numero-cp"></div>

                </div>
                <!-- fine codice cp -->

                <!-- inizio costo biglietto -->
                <div class="col-2">
                    <h6>Costo biglietto</h6>
                </div>
                <!-- fine costo biglietto -->
            </div>

        </div>
    </div>
    
    <!-- inizio script js -->
    <script src="js/script.js"></script>
    <!-- fine script js -->

</body>
</html>
